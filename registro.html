    <main class="container my-5 main-formulario">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card shadow-lg rounded-4">
					<div class="card-body p-5">
						<h3 class="text-center mb-4">Formulario de Registro de Viaje</h3>
						<form id="formulario-registro">
							<div class="mb-3">
								<label for="nombreCompleto" class="form-label">Nombre completo *</label>
								<input type="text" class="form-control" id="nombreCompleto" placeholder="Tu nombre" required>
							</div>

							<div class="mb-3">
								<label for="email" class="form-label">Correo electrónico *</label>
								<input type="email" class="form-control" id="email" placeholder="Tu correo" required>
							</div>

							<div class="mb-3">
								<label for="destino" class="form-label">Destino de interés *</label>
								<select class="form-select" id="destino" required>
									<option selected disabled value="">Selecciona un destino...</option>
									<option>París, Francia</option>
									<option>Tokyo, Japón</option>
									<option>Riviera Maya, México</option>
									<option>Roma, Italia</option>
									<option>Barcelona, España</option>
									<option>New York, EE.UU.</option>
									<option>Dubai, Emiratos Árabes</option>
									<option>Bangkok, Tailandia</option>
									<option>Buenos Aires, Argentina</option>
									<option>Londres, Reino Unido</option>
								</select>
							</div>

							<div class="mb-3">
								<label for="personas" class="form-label">Número de personas *</label>
								<input type="number" class="form-control" id="personas" min="1" required>
							</div>

							<div class="mb-3">
								<label for="fecha" class="form-label">Fecha tentativa de viaje *</label>
								<input type="date" class="form-control" id="fecha" >
							</div>

							<div class="mb-3">
								<label for="comentarios" class="form-label">Comentarios adicionales</label>
								<textarea class="form-control" id="comentarios" rows="4" placeholder="Opcional..."></textarea>
							</div>

							<div class="text-center">
								<button type="submit" class="btn btn-tarjeta btn-primary px-5 py-2">Enviar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center mt-4">
			<button type="button" class="btn btn-success px-4 py-2" id="btnExportar">Exportar a TXT</button>
		</div>
