    <main class="container my-5 pt-5">  
		<div class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
			<h3 class="mb-4 text-center texto-fondo">Contáctanos</h3>

			<!-- Alerta Bootstrap oculta al inicio -->
			<div id="alertaExito" class="alert alert-success alert-dismissible fade d-none" role="alert">
				<strong>Éxito:</strong> Mensaje enviado exitosamente.
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
			</div>


			<!-- Formulario de contacto -->
			<form id="form-contacto">
				<div class="mb-3">
				<label for="nombre" class="form-label texto-fondo">Nombre completo</label>
				<input type="text" class="form-control" id="nombre" required>
				</div>

				<div class="mb-3">
				<label for="email" class="form-label texto-fondo">Correo electrónico</label>
				<input type="email" class="form-control" id="email" required>
				</div>

				<div class="mb-3">
				<label for="mensaje" class="form-label texto-fondo">Mensaje</label>
				<textarea class="form-control" id="mensaje" rows="4" required></textarea>
				</div>
				
				<div class="d-grid">
				<button type="submit" class="btn btn-primary btn-tarjeta mt-3 mb-5">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-send-check me-2" viewBox="0 0 16 16">
					<path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372zm-2.54 1.183L5.93 9.363 1.591 6.602z"/>
					<path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686"/>
					</svg>
					Enviar mensaje
				</button>
				</div>
			</form>
			</div>
		</div>
</main>
