	<!-- ========== TABLA CLIENTES ========== -->
	<main class="container my-5 pt-5">
		<h2 class="text-center mb-4 texto-fondo" >Lista de Clientes</h2>

		<div class="table-responsive bg-white ">
			<table 
				id="tablaClientes"
				class="table table-striped table-hover table-bordered align-middle m-0 p-0"
				data-toggle="table"
				data-search="true"
				data-pagination="true"
			>
				<thead class="table-dark text-center">
					<tr>
					<th data-field="nombre">Nombre</th>
					<th data-field="email">Email</th>
					<th data-field="destino">Destino</th>
					<th data-field="personas">Nº Personas</th>
					<th data-field="fecha">Fecha</th>
					<th data-field="acciones">Acciones</th>
					</tr>
				</thead>
				<tbody id="cuerpoTabla">
					<!-- Las filas se insertarán dinámicamente con JavaScript -->
				</tbody>
			</table>
		</div>

		<!-- Input para cargar archivo TXT -->
		<div class="mb-3 text-white">
			<label for="archivoClientes" class="form-label"></label>
			<input type="file" class="form-control" id="archivoClientes" accept=".txt" />
		</div>
	</main>
